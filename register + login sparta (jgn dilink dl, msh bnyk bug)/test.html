<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

    </body>
    <script>
        const update_data = (() => {
            const fieldValue = localStorage.getItem("data");
            return fieldValue === null
            ?   []
            :   JSON.parse(fieldValue)
        })()

        var result = [];

        function onStart() {
            alert("start")
            if ((update_data[0] == null)) {
                alert("empty");
                update_data.push({"name":"gede","gender":"male","age":"19"});
                update_data.push({"name":"owen","gender":"male","age":"21"});
                localStorage.setItem("data", JSON.stringify(update_data))
            } else {
                alert("filled");
            }
            alert("complete")
            for (var i = 0; i < update_data.length; i++) {
                result.push(update_data[i]["name"]);
            }
            alert(result)
            console.log(result)
        }

        window.onload = onStart();
    </script>
</html>
