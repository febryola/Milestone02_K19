<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Place</title>
    <link rel="stylesheet" href="../css/orderplace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <!-- <img style="margin-left: 6vw; height: 52px;" src="img/logo-icon-kawanjasa.png" alt="logo-kawanjasa"> -->
        <div class="merk">
            <a href="#"><img class="logo" src="../../images/logo.png" alt="Logo"><img class="name" src="../../images/name.png" alt="Name"></a>
        </div>
        <form class="search" action="">
            <input type="text" id="search" placeholder="Cleaning Service untuk Rumah & Apartemen">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div class="nav-icon">
            <a href="#"><img class="notif" src="../../images/notif.png" alt="notifikasi"></a>
            <a href="#"><img class="user" src="../../images/userProfile.png" alt="user-profile"></a>
            <p>Gilang</p>
        </div>
    </nav><br>
    
    <div page-title style="display: flex; align-items: center; margin-left: 10vw; margin-top: 50px;">
        <a href="order.html"><img src="../../images/row.png" style="height: 20px; margin-right: 6px;"></a>
        <h2>Beranda </h2>
    </div>
    <main>
        <!-- Div 1 : ceklis dan pesanan ditempatkan-->
        <div class="ceklis-dan-ditempatkan">
            <div class="ceklis">
                <a href="../../index.html"><img src="../../images\ceklis.png" alt="Ceklis"></a>
            </div>
            <div class="ditempatkan">
                <h3>Pesanan Anda sudah ditempatkan </h3>
            </div>
        </div>

        <!-- Div 2 : kotak buat ditengah -->
        <div class="kotak-pesanan">
            <!-- bentuk kotak -->
            <div class="bentuk-kotak">
                <!-- isi kotak -->
                <div class="gambar-jasa">
                    <img src="../../images/cleaning-service/preview1.png">
                </div>
                <div class="review-pesanan">
                    <h4 style="margin-top: 0px;">Cleaning service untuk rumah dan apartemen</h4>

                    <p style="margin-top: -0.5em;">Minggu, 1 Agustus 2021</p>
                    <p style="margin-top: -1.2em;">15.00</p>

                    <p style="margin-top: -0.8em;">2 Jam</p>
                    <p style="margin-top: -1.2em;">Rp 150.000</p>
                </div>
            </div>
        </div>

        <!-- Div 3 : berkabar -->
        <div class="teks-berkabar">
            <div class="mengabari">
                <h3>Kami akan mengabari Anda bila</h3>
            </div>
            <div class="diterima">
                <h3>pesanan Anda diterima!</h3>
            </div>
        </div>
    </main>
</body>

</html>
