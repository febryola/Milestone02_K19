<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyedia Jasa</title>
    <link rel="stylesheet" href="../css/penyediaJasa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b027ee8284.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <img style="margin-left: 6vw; height: 52px;" src="../../images/logo-icon-kawanjasa.png" alt="logo-kawanjasa">
        <form class="search" action="">
            <input type="text" id="search" placeholder="Service AC">
            <button type="submit"><i class="fa fa-search"></i></button>
            <!-- <input class="search-btn" type="image" src="images/search-btn.png"> -->
        </form>
        <div class="nav-icon">
            <img style="margin-right: 5px" src="../../images/notif.png" alt="notifikasi">
            <img style="margin-right: 10px" src="../../images/userProfile.png" alt="user-profile">
            <p style="margin-right: 120px;">Gilang</p>
        </div>
    </nav><br>
    <main style="margin: 0 35em 0 9em;">
        <h2>Selamat datang kembali, Ammar !</h2>
        <div class="info" style="background-color: #39A2DB; border-radius: 1em; width: 720px;">
            <img src="../../images/toko-icon.png" style="border-radius: 50%; width: 111px; height: 111px; margin: 1em; background-blend-mode: multiply; background-color: red;">
            <div class="info-toko">
                <h3>Cleaning Service</h3>
                <h2 style="margin-top: -10px;">Ammar Cleaning and Laundry</h2>
                <img src="../../images/rating.png" style="margin: -10px 0 0 0;">
            </div>
        </div>
        <h3>Pesananmu</h3>
        <div class="info-pesanan" style="border: 2px solid #39A2DB; border-radius: 1em; padding: 1em; padding: 2em;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin: -14px 0 0 0;">
                <div class="confirm-profile" style="display: flex; margin-left: -6px; margin-top: -1px;">
                    <img src="../../images/userProfile.png">
                    <h3>Gilang</h3>
                </div>
                <div class="confirm-btn" style="margin-right: 1em;">
                    <button class="btn-1" type="submit">Terima</button>
                    <button class="btn-2" type="submit">Tolak</button>
                </div>
            </div>
            <hr style="height:1px;border-width:0;background-color:rgb(175, 171, 171);width: 99%;">
            <div class="detail-pesanan">
                <h4>Pesanan : </h4>
                <div class="pesanan" style="display: flex;">
                    <i class="fas fa-pencil-alt"></i>
                    <div style="margin: -2px 0 -2px 8px;">
                        <p style="margin: 0;">Cleaning service untuk rumah dan apartemen</p>
                        <p style="margin: 0;">2 Jam</p>
                        <p style="margin: 0;">Rp 150.000</p>
                    </div>
                </div>
                <h4>Waktu :</h4>
                <div style="display: flex;">
                    <i class="far fa-clock"></i>
                    <div style="margin: -2px 0 -2px 8px;">
                        <p style="margin: 0;">Minggu, 1 Agustus 2021</p>
                        <p style="margin: 0;">15.00 - 16.00</p>
                    </div>
                </div>
                <h4>Alamat :</h4>
                <div style="display: flex;">
                    <i class="fas fa-map-marker-alt"></i>
                    <p style="margin: 0; margin: -2px 0 -2px 8px;">Lingkungan Puhun, RT 17 RW 06 Kel. Cigugur, Kab. Kuningan</p>
                    <br>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
